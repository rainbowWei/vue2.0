<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template 三种写法</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>template 三种写法</h1>
    <hr>
    <div id="app">
        {{msg}}
    </div>
    <template id="bbb">
        <h2 style="color: aqua"> 我是template标签模板</h2>
    </template>
    <script type="x-template" id="ccc">
        <h2 style="color:red">我是script标签模板 </h2>
    </script>
    <script>
     var app = new Vue({
         el:'#app',
         data:{
             msg:'hello world !!!ksdj'
         },
         template:"#ccc"
        //  template:`<h2 style="color:red">我是选项模板</h2>`
     });
    </script>
</body>
</html>
