<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>extend 选项操作</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>extend 选项操作</h1>
    <hr>
    <div id="app">
        <!-- {{num}} -->
        ${num}
        <p><button @click="add">添加</button></p>
    </div>

    <script>

    var extendsObj = {
        updated:function(){
            console.log("我是被拓展出来的")
        },
        methods:{
             add: function(){
                 console.log("我是扩展出来的方法 、、同样的方法名只会执行构造器里的方法")
                 this.num ++
             }
         }
    }
     var app = new Vue({
         el:'#app',
         data:{
             num:1
         },
         methods:{
             add: function(){
                 console.log("我是原生方法")
                 this.num ++
             }
         },
         extends:extendsObj,
         delimiters:['${','}']
     });
    </script>
</body>
</html>
