<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component</h1>
    <hr>
    <div id="app">
        <rainbow></rainbow>
        <dog></dog>
    </div>

    <script>
        Vue.component("rainbow",{
            template:`<div style="color:red">全局化注册的rainbow标签</div>`
        })
     var app = new Vue({
         el:'#app',
         components:{
             "dog":{
                template:`<div style="color:red">局部注册的dog标签</div>`
             }
         }
     });
    </script>
</body>
</html>
