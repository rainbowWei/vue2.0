<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component标签</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component标签</h1>
    <hr>
    <div id="app">
        <component v-bind:is="who"></component>
        <button @click="togglecomponent">togglecomponent</button>
    </div>

    <script>
         var componentA = {
             template:`<div style="color:red"> I am componentA</div>`
        }
        var componentB= {
             template:`<div style="color:green"> I am componentB</div>`
        }
        var componentC = {
             template:`<div style="color:pink"> I am componentC</div>`
        }
        var app = new Vue({
            el:'#app',
            data:{
                who:"componentA"
            },
            components:{
                "componentA":componentA,
                "componentB":componentB,
                "componentC":componentC,
            },
            methods:{
                togglecomponent: function(){
                    if(this.who =="componentA"){
                        this.who = "componentB"
                    }else if(this.who =="componentB"){
                        this.who = "componentC"
                    }else{
                        this.who = "componentA"
                    }

                }
            }
        });
    </script>
</body>
</html>
