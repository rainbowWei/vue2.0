<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example methods Demo</title>
    <script src="../assets/js/vue.js"></script>
    <script src="../assets/js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <h1>example methods Demo</h1>
    <hr>
    <div id="app"></div>
    <p><button onclick="destroy()">销毁</button></p>
    <p><button onclick="reload()">刷新</button></p>
    <p><button onclick="tick()">数据更改</button></p>

    <script>
     var rainbow = Vue.extend({
         template:`<p>{{msg}}</p>`,
         data:function(){
             return {
                 msg:"我是拓展出来的方法"
             }
         },
         mounted:function(){
             console.log("mounted被创建了")
         },
         destroyed:function(){
             console.log("destroy 销毁之后")
         },
         updated:function(){
             console.log("updated 更新之后")
         }

     });
     var vm =  new rainbow().$mount("#app");

     function destroy(){
         vm.$destroy();
     }
     function reload(){
         vm.$forceUpdate()
     }
     function tick(){
         vm.msg = "I am rainbow";
         vm.$nextTick(function(){
             console.log("msg更新完后我被调用了")
         })
     }
    </script>
</body>
</html>
