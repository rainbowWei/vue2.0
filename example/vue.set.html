<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue.set 全局</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>vue.set 全局</h1>
    <hr>
    <div id="app">
       <ul>
           <li v-for='aa in arr'> 
                {{aa}}
           </li>
       </ul>
    </div>
    <button onclick="add()">添加</button>
    <script>
        function add(){
            console.log('我已经执行了');
            // app.arr[1]="ddd";
            Vue.set(app.arr,0,'ddd')
        }
        var outData = {
            arr :['aaa','bbb','ccc']
        }
     var app = new Vue({
         el:'#app',
         data:outData
     });
    </script>
</body>
</html>
