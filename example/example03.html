<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实例事件</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>实例事件</h1>
    <hr>
    <div id="app">
        {{num}}
        <p><button @click="add">添加</button></p>
        
    </div>
        <p><button onclick="reduce()">减少</button></p>
        <p><button onclick="reduceOnce()">只减少一次</button></p>
        <p><button onclick="off()">关闭</button></p>

    <script>
     var app = new Vue({
         el:'#app',
         data:{
             num:2
         },
         methods:{
             add:function(){
                 this.num++
             }
         }
     });
     app.$on('reduce',function(){
         this.num--
     })
     app.$once('reduceOnce',function(){
         this.num--
     })
     function reduce(){
         app.$emit('reduce')
     }
     function reduceOnce(){
         app.$emit('reduceOnce')
     }
     function off(){
         app.$off("reduce")
     }
    </script>
</body>
</html>
