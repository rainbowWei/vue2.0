<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mixins混入选项操作</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>mixins混入选项操作</h1>
    <hr>
    <div id="app">
        {{num}}
        <p><button @click="add">添加</button></p>
    </div>

    <script>
    Vue.mixin({
        updated:function(){
            console.log("我是全局被混入的")
        }
    })
    var addLog = {
        updated:function(){
            console.log("数据发生变化。变成"+this.num)
        }
    }
     var app = new Vue({
         el:'#app',
         data:{
             num:1
         },
         updated:function(){
             console.log("我是构造器里的update")
         },
         methods:{
             add: function(){
                 this.num ++
             }
         },
         mixins:[addLog]
     });
    </script>
</body>
</html>
