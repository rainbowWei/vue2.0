<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component3父子组件关系</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component3父子组件关系</h1>
    <hr>
    <div id="app">
        <dog></dog>
    </div>

    <script>
        var bbb = {
            template:`<p style="color:green"> 啦啦啦啦啦</p>`
        }
        var dogcomponent = {
            template:
                `
                <div>
                <p>I am rainbow</p>
                <rainbow></rainbow>
                </div>
                `,
            components:{
                "rainbow":bbb
            }
        }
     var app = new Vue({
         el:'#app',
         data:{
             msg:"kkdlskd;s"
         },
         components:{
             "dog":dogcomponent
             
         }
     });
    </script>
</body>
</html>
